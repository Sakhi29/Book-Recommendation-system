<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .navbar{
        height: fit-content;
        padding-top: 40px;
        width:auto;
    }
    .text-black{
        color: black;
        align-items: center;
    }
    .container{
        background-color:#FFEEF2;
        width: 1200px;
        height: auto;
        border: 10cm;
        border-radius: 10px;

    }
    .card-body{
        padding: 20px;
        margin: 10px;
        height: 450px;
        background-color: rgb(52, 48, 53);
        border-color: black;
        border-radius: 10px;
    }
</style>
<body style="background-color: #F6F8FF;">
    <nav class="navbar" style="background-color: #FFEEF2;">
        <a class="navbar-brand">My book recommender</a>
        <ul class="nav navbar-nav">
            <li><a>Home</a></li>
            <li><a>Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row-md-20">
            <div class="col-md-12">
                <h1 class="text-black">Top 20 Books</h1>
            </div>
            {% for i in range(book_name | length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{image[i]}}">
                            <h4 class="text-black">{{book_name[i]}}</h4>
                            <h4 class="text-black">{{author[i]}}</h4>
                            <h4 class="text-black">Votes- {{votes[i]}}</h4>
                            <h4 class="text-black">Rating- {{rating[i]}}</h4>

                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
