<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .navbar{
        height: fit-content;
        padding-top: 30px;
        width:auto;
    }
    .text-black{
        color: black;
        align-items: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .container{
        margin-top: 50px;
        background-color:#cfd3b7;;
        width: 1200px;
        height: auto;
        border-radius: 2px;
        box-shadow: inset;
    }
    .card-body{
        padding: 20px;
        margin: 10px;
        height: 450px;
        background-color:#F6F8FF;
        border-color: black;
        border-radius: 5px;
        box-shadow: 10px 10px black;
    }
</style>
<body style="background-color: rgb(52, 48, 53)">
    <nav class="navbar" style="background-color: #cfd3b7;">
        <a class="navbar-brand">My book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row-md-20">
            <div class="col-md-12">
                <h1 class="text-black">Search a book and we will provide you top 4 related books to it.</h1> 
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
            {% for i in data %}
                <div class="col-md-3">
                    <div class="card" style="margin-top: 40px;">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" style="margin-bottom: 40px;">
                            <p class="text-black">{{i[0]}}</p>
                            <h4 class="text-black">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}   
        </div>
    </div>
</body>
</html>
